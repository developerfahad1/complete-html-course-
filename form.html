<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html form design</title>
  </head>
  <body>
   <fieldset>
    <legend> <h2>Enquiry Form</h2></legend>
     <form method="" action="">
     

      <label>Name</label>
      <input type="text" placeholder="Enter Your Name" />
      <br />
      <br />
      <label>Name</label>
      <input type="email" placeholder="Enter Your Email" required />
      <br />
      <br />

      <label>Phone</label>
      <input
        type="tel"
        placeholder="Enter Your phonenumber"
        required
        pattern="[0-9]{10}"
        title="enter the valide phone number with 11 digit"
      />
      <br />
      <br />
      <label>Message</label><br />
      <textarea name="" id=""></textarea>
      <br />
      <br />

      <label for="">Gender</label>
      <input type="radio" name="gender" id="" value="male" >Male
      <input type="radio" name="gender" id="" value="female" >Female
      <br />
      <br />

      <label for="">Course</label>
      <input type="checkbox" name="" id="">Html
      <input type="checkbox" name="" id="">Css
      <input type="checkbox" name="" id="">Javascript
      <input type="checkbox" name="" id="">React Js
      <br />
      <br />

      <label for="">Photo</label>
      <input type="file">
      <br />
      <br />
      <label for="">country</label>
      <select name="" id="">
        <option value="">-----Select Country-----</option>
        <option value="">Pakistan</option>
        <option value="">india</option>
        <option value="">afghanistan</option>
        <option value="">saudia arabia</option>
        <option value="">united state</option>
        <option value="">dubai</option>
      </select>
      <br/>
      <br/>
      <label for="">Course</label>
      <select name="" id="">
        <optgroup label="Frontend">
          <option value="">Html</option>
          <option value="">Css</option>
          <option value="">Javascript</option>
        </optgroup>
         <optgroup label="Backend">
          <option value="">Node Js</option>
          <option value="">Express Js</option>
          <option value="">Mongo DB</option>
        </optgroup>
      </select>
      <br />
      <br />
      <button type="submit">Save</button>
    </form>
   </fieldset>
  </body>
</html>
